<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/signup.css" rel="stylesheet">
    <title>FoodFight - Sign up</title>
  </head>
  <body>

    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body p-5">
                <center>
                    <img src="http://cdn.onlinewebfonts.com/svg/img_481531.png" style="width: 185px;" alt="logo">
                    <h2>Create a FoodFight account</h2>
                    <br>
                    <br>
                </center>
                
                <!-- form -->
                <form action="\signup" method="post">
                    <!-- username -->
                    <div class="form-outline mb-4">
                      <input type="text" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Username</label>
                    </div>
                    
                    <!-- password -->
                    <div class="form-outline mb-4">
                      <input type="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    
                    <!-- password repeat -->
                    <div class="form-outline mb-4">
                      <input type="password" name="repeatedPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="repeatedPassword">Repeat your password</label>
                    </div>

                    <!-- submit button -->
                    <div class="text-center pt-1 mb-5 pb-1">
                        <input type="Submit" value="submit" class="btn btn-outline-danger"></input>
                    </div>

                    <!-- ask user if they already have an account -->
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href={{ url_for('login') }} style="color:red;"><u>Login here</u></a></p>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for messages in messages %}
        <li>
            {{ messages}}
        </li>
        {%endfor%}
    </ul>
    {% endif %}
    {% endwith %}
    <a href={{ url_for('login') }}>Login</a>
    

    <!-- bootstrap with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
