<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='search.css' ) }} />
</head>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for messages in messages %}
        <p style="color:red;">{{ messages}}</p>
        {%endfor%}
    </ul>
    {% endif %}
    {% endwith %}
    <form action="/search" method="POST" class="search-box">
        <div class="search">
            <div class="left-side">
                <input type="text" size="30" name="term" placeholder="sushi, coffee, etc" class="field request">
                <div class="field-wrapper">
                    <span class="field-title find">Find</span>
                </div>
            </div>
            <div class="right-side">
                <input type="text" size="30" name="location" placeholder="city, zipcode" class="field request">
                <div class="field-wrapper">
                    <span class="field-title near">Near</span>
                </div>
            </div>
            <input type="submit" value="Search" class="search-button">
        </div>
        </div>
    </form>

    {% if search_query %}
    {%for i in range (0, 20)%}
    <form action="/like" method="POST" class="search-box"></form>
    <h2>{{ name [i] }} </h2>
    <div class="box">
        <img src="{{ image [i]}}" width=300 height=300 />
    </div>
    <input type="submit" name="Like" value="{{ name [i] }}" Like>
    </form>
    {% endfor %}
    {% endif %}
</body>

</html>
