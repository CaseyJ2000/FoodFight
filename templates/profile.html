    {% if recieved_party_data %}

                <img class="food_image" src="{{ image [i] }}" width=300 height=300 />

                <form action="/like" method="POST" class="search-box">
                    <button name="Like" value="{{ biz_id[i] }}" type="submit">Like</button>
                    
                <form action="/unlike" method="POST" class="search-box">
                    <button name="Unlike" value="{{ biz_id[i] }}" type="submit">Unlike</button>
                    
                <div class="link-box">
                    <a href="{{yelp_url[i]}}"> Find on Yelp </a>
