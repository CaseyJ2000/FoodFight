<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>Im the menu page</p>
    <form action="/search" method="POST" class="search-box">
        <h2> SEARCH </h2>
        <input type="text" size="30" name="term" placeholder="sushi, coffee, etc">
        <input type="text" size="30" name="location" placeholder="city, state, zipcode">
        <input type="submit" value="Search">
    </form>
    <h1> Results </h1>

    <!-- Get length of results and print -->
    {%for i in range (0, 20)%}
    <h2>{{ name [i] }} </h2>
    <div>
        <img src="{{ image [i]}}" width=300 height=300 />
    </div>
    {% endfor %}
    <!-- {% if search_term %} -->

    </div> -->

</body>

</html>
